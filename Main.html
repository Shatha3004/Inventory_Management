<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMT</title>
    <link rel="stylesheet" href="Sidebar.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   
   
</head>
<body>

    <header class="header">
        <span class="menu-icon" id="toggleBtn">☰</span>
        <h2>Dashboard</h2>
    </header>

    <aside class="sidebar" id="sidebar">
        <span class="close-icon" id="closeBtn">✖</span>
        <ul>
            <li><a href="Main.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="Sellers.html">Sellers</a></li>
            <li><a href="acc.html">Accountances</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </aside>

    <div class="content">
        <div class="parent">
            <div class="top">
                <div class="child"><h2>Total Expanses:1000</h2></div>
                <div class="child"><h2>Total Stocks:2000</h2></div>
                <div class="child"><h2>Total Sales:2000</h2></div>
            </div>
            <div class="bottom">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </div>
    </div>

    <div class="title"><h1>Add Products</h1></div>
    <div class="addproducts">
        <form action="" class="forms" id="productForm">
            <input type="text" id="productID" placeholder="Enter product ID" required>
            <input type="text" id="productName" placeholder="Enter product Name" required>
            <input type="text" id="productType" placeholder="Enter product Type (electronics, cloths, foods)" required>
            <input type="number" id="productQuantity" placeholder="Enter Quantity" required>
            <input type="number" id="productPrice" placeholder="Enter Price" required>
            <button type="submit">ADD PRODUCTS</button>
        </form>
    </div>

    <div class="barchart">
        <canvas id="productBarChart"></canvas>
    </div>

</body>

<script>
    function loadProductsForMain() {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        generateBarChart(products);
    }

    function generateBarChart(products) {
        let categories = {};

        products.forEach(product => {
            categories[product.type] = (categories[product.type] || 0) + product.quantity;
        });

        const data = {
            labels: Object.keys(categories),
            datasets: [{
                label: 'Product Quantities by Category',
                data: Object.values(categories),
                backgroundColor: ['#4CAF50', '#FFC107', '#2196F3'],
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        };

        const chartCanvas = document.getElementById('productBarChart');
        new Chart(chartCanvas, config);
    }

    window.onload = loadProductsForMain;
</script>
</html>
